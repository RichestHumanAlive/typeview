<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/src/main.ts" defer></script>
        <style>
            body {
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                cursor: default;
                font-size: 24px;
                font-family: monospace;
                font-weight: 600;
            }
            #content {
                display: inline-block;
                white-space: nowrap;
            }
            .keystroke {
                display: block;
                padding: 5px 10px;
                letter-spacing: 5px;
            }
            .keystroke.hide {
                opacity: 0;
                transition: opacity 0.5s ease-out;
            }
        </style>
    </head>

    <body data-tauri-drag-region>
        <div id="content"></div>
    </body>
</html>
