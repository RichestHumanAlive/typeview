<!doctype html>
<html>
    <head>
        <title>Settings</title>
        <script type="module" src="/src/settings.ts" defer></script>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, "Helvetica Neue", Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .container {
                background: var(--background-color);
                border-radius: 12px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                padding: 25px;
                padding-top: 50px;
                width: 100%;
                height: 100%;
                text-align: left;
                color: var(--text-color);
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
                color: var(--heading-color);
            }

            label {
                display: block;
                font-size: 14px;
                margin-bottom: 8px;
                color: var(--label-color);
            }

            input[type="number"],
            select {
                width: 90%;
                padding: 8px 10px;
                margin-bottom: 20px;
                border: 1px solid var(--input-border-color);
                border-radius: 6px;
                background-color: var(--input-background-color);
                color: var(--input-text-color);
                font-size: 14px;
                outline: none;
                transition: border-color 0.2s;
            }

            input[type="number"]:focus,
            select:focus {
                border-color: #007aff;
            }

            select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-size: 10px 8px;
            }

            button {
                background-color: #007aff;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 10px 20px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.2s;
                width: 100%;
                margin-bottom: 10px;
            }

            button:hover {
                background-color: #005bb5;
            }

            .slider-container {
                margin-bottom: 20px;
            }

            .slider-label {
                display: flex;
                justify-content: space-between;
                font-size: 12px;
                margin-bottom: 4px;
                color: var(--label-color);
            }

            .slider {
                -webkit-appearance: none;
                width: 95%;
                height: 5px;
                border-radius: 5px;
                background: var(--slider-background-color);
                outline: none;
                opacity: 0.7;
                transition: opacity 0.2s;
            }

            .slider:hover {
                opacity: 1;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background: #007aff;
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background: #007aff;
                cursor: pointer;
            }

            /* Light Theme Variables */
            body.light {
                --background-color: #f0f0f5;
                --text-color: #333;
                --heading-color: #000;
                --label-color: #555;
                --input-border-color: #ccc;
                --input-background-color: #fff;
                --input-text-color: #000;
                --slider-background-color: #ddd;
            }

            /* Dark Theme Variables */
            body.dark {
                --background-color: #2e2e2e;
                --text-color: #c0c0c0;
                --heading-color: #ffffff;
                --label-color: #a0a0a0;
                --input-border-color: #555;
                --input-background-color: #3e3e3e;
                --input-text-color: #c0c0c0;
                --slider-background-color: #555;
            }
            
            select {
                width: 95%;
            }
        </style>
    </head>
    <body class="dark">
        <div class="container">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="24" />
            <div class="slider-container">
                <div class="slider-label">
                    <span>Tiny</span>
                    <span>Huge</span>
                </div>
                <input
                    type="range"
                    min="10"
                    max="50"
                    value="24"
                    class="slider"
                    id="fontSizeRange"
                />
            </div>

            <label for="padding">Padding:</label>
            <input type="number" id="padding" value="10" />
            <div class="slider-container">
                <div class="slider-label">
                    <span>Small</span>
                    <span>Large</span>
                </div>
                <input
                    type="range"
                    min="0"
                    max="20"
                    value="10"
                    class="slider"
                    id="paddingRange"
                />
            </div>

            <label for="sound-select">Choose a sound:</label>
            <select id="sound-select">
                <option value="key_1.mp3">Key 1</option>
                <option value="key_2.mp3">Key 2</option>
                <option value="key_3.mp3">Key 3</option>
            </select>

            <button id="applyButton">Apply</button>
            <button id="themeToggleButton">Toggle Dark/Light Theme</button>
        </div>
        <script>
            const themeToggleButton =
                document.getElementById("themeToggleButton");
            themeToggleButton.addEventListener("click", () => {
                document.body.classList.toggle("dark");
                document.body.classList.toggle("light");
            });
        </script>
    </body>
</html>
