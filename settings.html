<!doctype html>
<html>
    <head>
        <title>Settings</title>
        <script type="module" src="/src/setting.ts" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Settings</h1>
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="24" /><br /><br />
        <label for="padding">Padding:</label>
        <input type="number" id="padding" value="10" /><br /><br />
        <button id="applyButton">Apply</button>
        <div id="settings">
            <label for="sound-select">Choose a sound:</label>
            <select id="sound-select">
                <option value="key_1.mp3">Key 1</option>
                <option value="key_2.mp3">Key 2</option>
                <option value="key_3.mp3">Key 3</option>
            </select>
        </div>
    </body>
</html>
